<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="css/style.min.css">    <title>PORTFOLIO</title></head><body>    <div class="wrapper">        <main class="page">            <header class="header">                <div class="container">                    <div class="header__body">                        <div class="header__column">                            <a href="" class="header__logo"><picture><source srcset="img/header/01.svg" type="image/webp"><img src="img/header/01.svg" alt=""></picture></a>                            <div class="header__logo-text header__logo-text_left">Сеть турагенств <br>«Солнце в кругу»</div>                        </div>                        <div class="header__column">                            <div class="header__phone"><a href="" class="header__link">044 123-45-67</a></div>                            <div class="header__logo-text header__logo-text_right">обратный звонок</div>                            <div class="header__media">                                <a href="" class="header__link"><picture><source srcset="img/header/icons/01.svg" type="image/webp"><img src="img/header/icons/01.svg" alt=""></picture></a>                                <a href="" class="header__link"><picture><source srcset="img/header/icons/02.svg" type="image/webp"><img src="img/header/icons/02.svg" alt=""></picture></a>                                <a href="" class="header__link"><picture><source srcset="img/header/icons/03.svg" type="image/webp"><img src="img/header/icons/03.svg" alt=""></picture></a>                            </div>                        </div>                    </div>                </div>            </header>            <section class="hotel">                <div class="container">                    <div class="hotel__images">                        <div class="hotel__image"><picture><source srcset="img/hotel/01.webp" type="image/webp"><img src="img/hotel/01.jpg" alt=""></picture></div>                         <div class="hotel__circle circle">                             <div class="circle__body">                                <div class="circle__img">                                    <picture><source srcset="img/hotel/Ellipse.webp" type="image/webp"><img src="img/hotel/Ellipse.png"></picture>                                    <div class="circle__text">                                        <div class="circle__name">Тур <br>в Созополь, <br>Болгария</div>                                        <div class="circle__code">код тура <p>3094119</p></div>                                    </div>                                </div>                             </div>                               </div>                    </div>                    <div class="hotel__info info-hotel">                        <div class="hotel__body">                            <div class="info-hotel__review">                                <div class="info-hotel__name">Aquamarine hotel</div>                                <div class="info-hotel__stars"></div>                                <div class="info-hotel__price">$256</div>                            </div>                            <div class="info-hotel__point point-hotel">                                <div class="point-hotel__0">                                    <div class="point-hotel__title point-hotel__title_l">Оценка отеля</div>                                    <div class="point-hotel__points point-hotel__points_l">45 отзывов</div>                                </div>                                <div class="point-hotel__points_b">8.4</div>                                <div class="point-hotel__x">                                    <div class="point-hotel__title">номер</div>                                    <div class="point-hotel__points">8.9</div>                                </div>                                <div class="point-hotel__x">                                    <div class="point-hotel__title">питание</div>                                    <div class="point-hotel__points">8.1</div>                                </div>                                <div class="point-hotel__x">                                    <div class="point-hotel__title">сервис</div>                                    <div class="point-hotel__points">7.9</div>                                </div>                                <div class="point-hotel__x">                                    <div class="point-hotel__title">инфраструктура</div>                                    <div class="point-hotel__points">8.9</div>                                </div>                            </div>                        </div>                        <div class="hotel__days days-hotel">                            <div class="days-hotel__num">320</div>                            <div class="days-hotel__text">солнечных<br>дней в году</div>                        </div>                    </div>                </div>            </section>        </main>    </div>    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    <script src="https://code.jquery.com/jquery-migrate-3.3.1.min.js"></script>    <script src="js/script.js"></script>    <script src="js/slick.js"></script></body></html>
